<div class="contents">
    <div class="glasses">
        <div class="content-header">
            <div class="header">
                
              <h1><mat-icon>home</mat-icon>المعاملات التجارية</h1>
            </div>
              <div class="views">


                <div class="col" style="margin: 20px 0;">
                  <form [formGroup]="secondFormGroup" style="text-align: center;">
                    <mat-form-field appearance="outline" class="input-layout-width-50">
                      <mat-label>اختر الشركة</mat-label>
                      <mat-select [(ngModel)]="selectedValue" name="food" formControlName="companyList">
                        <mat-option *ngFor="let companies of usercompanies" [value]="companies">
                          {{companies.companyName}}
                        </mat-option>
                      </mat-select>
                      <mat-hint>قم باختيار الشركة من القائمة</mat-hint>
                    </mat-form-field>
                  </form>
                </div>



                <div class="example-action-buttons">
                  <button mat-raised-button (click)="accordion?.openAll()" style="margin-left: 10px;">عرض الكل</button>
                  <button mat-raised-button (click)="accordion?.closeAll()">طي الكل</button>
                </div>
                <mat-accordion class="example-headers-align" multi>
                  <mat-expansion-panel expanded>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        الفواتير
                      </mat-panel-title>
                     
                    </mat-expansion-panel-header>
                
                    <mat-form-field appearance="fill">
                      <input matInput>
                    </mat-form-field>
                
                    <mat-form-field appearance="fill">
                      <input matInput type="number" min="1">
                    </mat-form-field>
                
                  </mat-expansion-panel>
                  <mat-expansion-panel >
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                      Custom View
                      </mat-panel-title>
                      
                    </mat-expansion-panel-header>
                
                    <mat-form-field appearance="fill">
                      <input matInput>
                    </mat-form-field>
                  </mat-expansion-panel>
                
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Invoice Company View
                      </mat-panel-title>
                      
                    </mat-expansion-panel-header>
                
                    <mat-form-field appearance="fill">
                      <input matInput>
                    </mat-form-field>
                  </mat-expansion-panel>

                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Invoice Line Company View
                      </mat-panel-title>
                     
                    </mat-expansion-panel-header>
                
                    <mat-form-field appearance="fill">
                      <input matInput>
                    </mat-form-field>
                  </mat-expansion-panel>
                </mat-accordion>

                
                <button mat-raised-button color="primary" class="btn-info-size">ارسال بيانات</button>
              </div>
              
          </div>
    </div>
</div>
