<div class="table-data-EMFETA font" *ngIf='viewInfoStatus'>

    <div class="search">
      <mat-form-field appearance="outline" class="font">
        <mat-label>بحث</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="resultInvoiceCompanyData" class="mat-elevation-z8 font">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="customerId">
        <th mat-header-cell class="table-head" *matHeaderCellDef> رقم العميل </th>
        <td mat-cell *matCellDef="let element" style="font-weight: bold;"> {{element.customerId}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="dateTimeIssued">
        <th mat-header-cell class="table-head" *matHeaderCellDef> تاريخ النشر </th>
        <td mat-cell *matCellDef="let element" style="font-weight: bold;"> {{element.dateTimeIssued | date:' M/d/yyyy, h:mm a'}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
  </div>
  <mat-paginator dir="ltr" [hidden]='!viewInfoStatus' [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
  
  <div class="no-informations" *ngIf='!viewInfoStatus' style="text-align: center;">
    <h2> <span class="font info-class">لا يوجد بيانات</span> </h2>
  </div>
