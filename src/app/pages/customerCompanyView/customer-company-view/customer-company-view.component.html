<div class="table-data-EMFETA font" *ngIf='viewInfoStatus'>

  <div class="search">
    <mat-form-field appearance="outline" class="font">
      <mat-label>بحث</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="resultCustomerCompanyData" class="mat-elevation-z8 font">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell class="table-head" *matHeaderCellDef> رقم الفاتورة </th>
      <td mat-cell *matCellDef="let element" style="font-weight: bold;"> {{element.id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell class="table-head" *matHeaderCellDef> الدولة </th>
      <td mat-cell *matCellDef="let element" style="font-weight: bold;"> {{element.country}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="governate">
      <th mat-header-cell class="table-head" *matHeaderCellDef> المحافظة </th>
      <td mat-cell *matCellDef="let element" style="font-weight: bold;"> {{element.governate}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell class="table-head" *matHeaderCellDef> أسم العميل </th>
      <td mat-cell *matCellDef="let element" style="font-weight: bold;"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
<mat-paginator dir="ltr" [hidden]='!viewInfoStatus' [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>

<div class="no-informations" *ngIf='!viewInfoStatus' style="text-align: center;">
  <h2> <span class="font info-class">لا يوجد بيانات</span> </h2>
</div>
